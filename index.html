<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Certification Project - freeCodeCamp</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name"
          >Name<input
            id="name"
            type="text"
            placeholder="Enter your name"
            required
        /></label>
        <label id="email-label" for="email"
          >Email<input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
        /></label>
        <label id="number-label" for="number"
          >Age (optional)<input
            id="number"
            type="number"
            placeholder="Age"
            min="18"
            max="80"
        /></label>
      </fieldset>
      <fieldset>
        <label for="dropdown">What is your gender?</label>
        <select id="dropdown">
          <option value="">Select your gender</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
        </select>
        <label>Are you in an university?</label>
        <label
          ><input
            type="radio"
            name="radio-button"
            value="yes"
            checked
            class="inline"
          />Yes</label
        >
        <label
          ><input
            type="radio"
            name="radio-button"
            value="no"
            class="inline"
          />No</label
        >
        <label>What social media do you have? (Check all that apply)</label>
        <label
          ><input
            type="checkbox"
            value="instagram"
            class="inline"
          />Instagram</label
        >
        <label
          ><input
            type="checkbox"
            value="linkedin"
            class="inline"
          />LinkedIn</label
        >
        <label
          ><input
            type="checkbox"
            value="facebook"
            class="inline"
          />Facebook</label
        >
        <label
          ><input
            type="checkbox"
            value="twitter"
            class="inline"
          />Twitter</label
        >
        <label
          ><input
            type="checkbox"
            value="youtube"
            class="inline"
          />YouTube</label
        >
        <label
          ><input
            type="checkbox"
            value="whatsapp"
            class="inline"
          />WhatsApp</label
        >
        <label
          ><input type="checkbox" value="tiktok" class="inline" />TikTok</label
        >
        <label
          ><input
            type="checkbox"
            value="messenger"
            class="inline"
          />Messenger</label
        >
        <label><input type="checkbox" value="kwai" class="inline" />Kwai</label>
        <label
          ><input
            type="checkbox"
            value="pinterest"
            class="inline"
          />Pinterest</label
        >
      </fieldset>
      <fieldset>
        <label for="comments"
          >Any comments or suggestions?<textarea
            placeholder="Enter your comments here..."
            rows="7"
          ></textarea>
        </label>
        <input id="submit" type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
